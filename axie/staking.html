    <body>
        <div id="headerDiv"></div><br/>
        <div class="container">
            Track AXS balances across wallets, staked AXS, staked land, and pending rewards
            <br><br>
            <form>
                    <input class="form-inline form-control-sm" placeholder="ronin address (can be csv)" id="accounts" name="accounts" size=150/>
                    <button id="submit" class="btn btn-primary mt-1">Submit</button>
            </form>
            <br>
            <br>
            <div id="output"></div>
            <br><br>
        </div>
        <script>
            $(document).ready(function(){
                $.ajax({
                    url: "/header.html",
                    cache: false,
                    dataType: "html",
                    success: function(data) {
                        $("#headerDiv").html(data);
                    }
                });
            });

            async function main() {
                accounts = getQueryParameter("accounts");
                if (accounts) {
                    blockProducers = await roninValidatorSetContract.methods.getBlockProducers().call();
                    //Assume we're not staked in candidates

                    accounts = unescape(accounts);
                    document.getElementById("accounts").value = accounts;
                    let output = document.getElementById("output");
                    accountBalances = {};
                    total = 0;

                    totalUSDC = 0;
                    totalWETH = 0;

                    totalPending = 0;
                    totalRon = 0;
                    totalRonPending = 0;
                    //PROXY call
                    ronAxsReserves = await ronAxsLPContract.methods.getReserves().call();
                    ronAxsTotalSupply = parseInt(await ronAxsLPContract.methods.totalSupply().call());
                    accounts = accounts.replace(" ", "").replaceAll("ronin:", "0x").split(",");
                    for (const account of accounts) {
                        let axsBalance = await AXSContract.methods.balanceOf(account).call();

                        let usdcBalance = await USDCContract.methods.balanceOf(account).call();
                        let wethBalance = await WETHContract.methods.balanceOf(account).call();

                        let stakedAXS = await AXSStakingPoolContract.methods.getStakingAmount(account).call();
                        let pendingStaked = await AXSStakingPoolContract.methods.getPendingRewards(account).call();
                        let pendingLand = await landStakingPoolContract.methods.getPendingRewards(account).call();
                        let totalLand = await landStakingPoolContract.methods.getStakingAmount(account).call();
                        accountBalances[account] = {
                            "axsBalance": axsBalance/1e18,
                            "stakedAXS": stakedAXS/1e18,
                            "pendingStaked": pendingStaked/1e18,
                            "pendingLand": pendingLand/1e18,
                            "totalLand": totalLand,

                            "usdcBalance": usdcBalance/1e6,
                            "wethBalance": wethBalance/1e18,
                        };
                        total += accountBalances[account].axsBalance + accountBalances[account].stakedAXS;

                        totalUSDC += accountBalances[account].usdcBalance;
                        totalWETH += accountBalances[account].wethBalance;

                        totalPending += accountBalances[account].pendingStaked + accountBalances[account].pendingLand;
                        output.appendChild(document.createTextNode("Account: " + account));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createTextNode("AXS balance: " + accountBalances[account].axsBalance.toLocaleString(undefined, {maximumFractionDigits:2})));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createTextNode("Staked AXS: " + accountBalances[account].stakedAXS.toLocaleString(undefined, {maximumFractionDigits:2})));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createTextNode("Pending AXS from staking: " + accountBalances[account].pendingStaked.toLocaleString(undefined, {maximumFractionDigits:2})));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createTextNode("Pending AXS from staked LAND: " + accountBalances[account].pendingLand.toLocaleString(undefined, {maximumFractionDigits:2})));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createTextNode("Number of land staked: " + accountBalances[account].totalLand));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createTextNode("USDC balance: " + accountBalances[account].usdcBalance.toLocaleString(undefined, {maximumFractionDigits:2})));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createTextNode("WETH balance: " + accountBalances[account].wethBalance.toLocaleString(undefined, {maximumFractionDigits:2})));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createElement("br"));


                        let ronAxsLPTokens = 0;
                        ronAxsLPTokens = parseInt(await ronAxsLPStakingContract.methods.getStakingAmount(account).call());
                        ronAxsLPTokens += parseInt(await ronAxsLPContract.methods.balanceOf(account).call());

                        percentOfSupply = ronAxsLPTokens / ronAxsTotalSupply;
                        accountBalances[account]["ronAxsLP"] = ronAxsLPTokens/1e18;
                        numAxsFromLP = percentOfSupply * ronAxsReserves[0]/1e18;    //AXS is token0
                        numRonFromLP = percentOfSupply * ronAxsReserves[1]/1e18;    //RON is token1
                        accountBalances[account]["ronAxsLPron"] = numRonFromLP;
                        accountBalances[account]["ronAxsLPaxs"] = numAxsFromLP;
                        total += numAxsFromLP;
                        totalRon += numRonFromLP;
                        if (ronAxsLPTokens > 0) {
                            let LPRewards = await ronAxsLPStakingContract.methods.getPendingRewards(account).call();
                            accountBalances[account]["pendingRonAXSLPRewards"] = LPRewards/1e18;
                            totalRonPending += accountBalances[account].pendingRonAXSLPRewards;
                        }

                        pendingRonRewards = await ronStakingContract.methods.getRewards(account, blockProducers).call();
                        ronRewardsTotal = 0;
                        poolAddrs = [];
                        userList = [];
                        totalRonStaked = 0;
                        for (const i in pendingRonRewards) {
                            reward = pendingRonRewards[i];
                            ronRewardsTotal += reward/1e18;
                            let stakedRon = await ronStakingContract.methods.getStakingAmount(blockProducers[i], account).call();
                            totalRonStaked += stakedRon/1e18;
                            /*
                            if (stakedRon > 0) {
                                totalRonStaked
                                poolAddrs.push(blockProducers[i]);
                                userList.push(account); //this is how getManyStakingAmounts() wants it.
                            }
                            */
                        }
                        accountBalances[account]["pendingStakedRon"] = ronRewardsTotal;

                        //stakedRon = await ronStakingContract.methods.getManyStakingAmounts(poolAddrs, userList).call();
                        //totalRonStaked = stakedRon.reduce((accumulator, current) => accumulator + Number(current), 0);

                        accountBalances[account]["ronBalance"] = Number(await roninW3.eth.getBalance(account))/1e18;
                        accountBalances[account]["stakedRon"] = totalRonStaked;


                        totalRon += accountBalances[account].ronBalance + accountBalances[account].stakedRon;
                        totalRonPending += accountBalances[account].pendingStakedRon;

                        output.appendChild(document.createTextNode("RON balance: " + accountBalances[account].ronBalance.toLocaleString(undefined, {maximumFractionDigits:2})));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createTextNode("Staked RON: " + accountBalances[account].stakedRon.toLocaleString(undefined, {maximumFractionDigits:2})));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createTextNode("Pending RON from staking: " + accountBalances[account].pendingStakedRon.toLocaleString(undefined, {maximumFractionDigits:2})));
                        output.appendChild(document.createElement("br"));
                        if (ronAxsLPTokens > 0) {
                            output.appendChild(document.createTextNode("AXS-RON LP Tokens: " + accountBalances[account]["ronAxsLP"].toLocaleString(undefined, {maximumFractionDigits:2})));
                            output.appendChild(document.createElement("br"));
                            output.appendChild(document.createTextNode("RON from AXS-RON LP: " + accountBalances[account]["ronAxsLPron"].toLocaleString(undefined, {maximumFractionDigits:2})));
                            output.appendChild(document.createElement("br"));
                            output.appendChild(document.createTextNode("AXS from AXS-RON LP: " + accountBalances[account]["ronAxsLPaxs"].toLocaleString(undefined, {maximumFractionDigits:2})));
                            output.appendChild(document.createElement("br"));
                            output.appendChild(document.createTextNode("Pending RON from RON-AXS LP staking: " + accountBalances[account].pendingRonAXSLPRewards.toLocaleString(undefined, {maximumFractionDigits:2})));
                        }
                        //TODO: add other RON pools
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createElement("br"));
                        output.appendChild(document.createElement("hr"));
                        output.appendChild(document.createElement("br"));

                    }
                    output.appendChild(document.createTextNode("Total controlled AXS: " + total.toLocaleString(undefined, {maximumFractionDigits:2})));
                    output.appendChild(document.createElement("br"));
                    output.appendChild(document.createTextNode("Total unclaimed AXS: " + totalPending.toLocaleString(undefined, {maximumFractionDigits:2})));
                    output.appendChild(document.createElement("br"));
                    output.appendChild(document.createTextNode("Total AXS: " + (total + totalPending).toLocaleString(undefined, {maximumFractionDigits:2})));
                    output.appendChild(document.createElement("br"));
                    output.appendChild(document.createTextNode("Total controlled RON: " + totalRon.toLocaleString(undefined, {maximumFractionDigits:2})));
                    output.appendChild(document.createElement("br"));
                    output.appendChild(document.createTextNode("Total unclaimed RON: " + totalRonPending.toLocaleString(undefined, {maximumFractionDigits:2})));
                    output.appendChild(document.createElement("br"));
                    output.appendChild(document.createTextNode("Total RON: " + (totalRon + totalRonPending).toLocaleString(undefined, {maximumFractionDigits:2})));
                    output.appendChild(document.createElement("br"));

                    output.appendChild(document.createTextNode("Total USDC: " + totalUSDC.toLocaleString(undefined, {maximumFractionDigits:2})));
                    output.appendChild(document.createElement("br"));
                    output.appendChild(document.createTextNode("Total WETH: " + totalWETH.toLocaleString(undefined, {maximumFractionDigits:2})));
                    output.appendChild(document.createElement("br"));


                }
            }
            main();
        </script>
    </body>

</html>

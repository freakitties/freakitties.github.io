    var hash = window.location.hash.substr(1);
    function compare(a, b) {
        if (typeOrder[a.type] < typeOrder[b.type]) return -1;
        if (typeOrder[a.type] > typeOrder[b.type]) return 1;
        if (classValues[a.class] < classValues[b.class]) return -1;
        if (classValues[a.class] > classValues[b.class]) return 1;
        //console.log(a.name + " "+genes[a.ids[0]].length + " " + a.ids[0] + " " + a.type +" " + a.class + " " + genes[a.ids[0]].slice(32 * typeOrder[a.type] +2 , 32 * typeOrder[a.type] + 6 + 5));
        //console.log(b.name + " "+genes[b.ids[0]].length + " " + b.ids[0] + " " + b.type +" " + b.class + " " + genes[b.ids[0]].slice(32 * typeOrder[b.type] +2 , 32 * typeOrder[b.type] + 6 + 5));
        let id1 = a.ids[0];
        for (let i in a.ids) {
            if (a.ids[i] in genes) {
                id1 = a.ids[i];
                break;
            }
        }
        let id2 = b.ids[0];
        for (let i in b.ids) {
            if (b.ids[i] in genes) {
                id2 = b.ids[i];
                break;
            }
        }
        if (genes[id1].slice(32 * typeOrder[a.type] + 2, 32 * typeOrder[a.type] + 6 + 5) < genes[id2].slice(32 * typeOrder[b.type] + 2, 32 * typeOrder[b.type] + 6 + 5)) return -1;
        if (genes[id1].slice(32 * typeOrder[a.type] + 2, 32 * typeOrder[a.type] + 6 + 5) > genes[id2].slice(32 * typeOrder[b.type] + 2, 32 * typeOrder[b.type] + 6 + 5)) return 1;
        return 0;
    }

    function maskString(str1, str2) {
        if (str1.length != str2.length) {
            let padding = "";
            for (let i = 0; i < (str1.length - str2.length); i++) {
                padding += "0";
            }
            str2 = padding + str2;
        }
        let out = "";
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] == str2[i] && str1[i] == "1") {
                out += "1";
            } else {
                out += "0";
            }
        }
        return out;
    }

    function strMul(str, num) {
        var s = "";
        for (var i = 0; i < num; i++) {
            s += str;
        }
        return s;
    }

    var typeOrder = {"eyes": 2, "mouth": 3, "ears": 4, "horn": 5, "back": 6, "tail": 7};

    }

    function formatMask(mask, ignore = 0, slices = 8) {
        let out = "";
        let bits = 256 / slices;
        for (let i = 0; i < mask.length; i++) {
            out += mask[i];
            if ((i + 1) % bits == 0) {
                out += "|";
            }
        }
        let splits = out.split("|");
        for (let piece in splits) {
            if (piece == ignore) {
                if (splits[piece] == "00000000000000000100000000000000") {
                    splits[piece] = "[0.1.0]";
                }
                continue;
            }
            if ((splits[piece].match(/1/g) || []).length > 0) {
                splits[piece] = "<b>" + splits[piece] + "</b>";
            } else if (splits[piece] == strMul("0", bits)) {
                splits[piece] = "[0...0]"
            }
        }
        out = splits.join("");
        return out;
    }

    function formatTraitMask(mask, ignore = 0, slices = 8) {
        let out = "";
        let bits = 256 / slices;
        for (let i = 0; i < mask.length; i++) {
            out += mask[i];
            if ((i + 1) % bits == 0) {
                out += "|";
            }
        }
        let splits = out.split("|");
        for (let piece in splits) {
            if (piece == ignore) {
                if (splits[piece] == "00000000000000000100000000000000") {
                    splits[piece] = "[0.1.0]";
                }
                continue;
            }
            if ((splits[piece].match(/1/g) || []).length > 0) {
                //special case for crimson gecko. could just be a coincidence or point to something that Crimson Gecko does/has.
                if (piece == 4 && "00000000000000000000000000000010" == splits[piece]) {
                    splits[piece] = "[" + splits[piece] + "]";
                } else {
                    let formatted = "";
                    formatted = "[ <b>";
                    formatted += "[" + splits[piece].slice(0, 2) + "]";
                    formatted += "[" + splits[piece].slice(2, 6) + " (" + parseInt(splits[piece].slice(2, 6), 2) + ")]";
                    formatted += "[" + splits[piece].slice(6, 11) + " (" + parseInt(splits[piece].slice(6, 11), 2) + ")]</b>";
                    formatted += "[" + splits[piece].slice(11, 32) + "] ]";
                    splits[piece] = formatted;
                }
            } else if (splits[piece] == strMul("0", bits)) {
                splits[piece] = "[0..0]"
            }
        }
        out = splits.join("");
        return out;
    }

    function formatPatternsMask(mask, ignore = 0, slices = 8) {
        let out = "";
        let bits = 256 / slices;
        for (let i = 0; i < mask.length; i++) {
            out += mask[i];
            if ((i + 1) % bits == 0) {
                out += "|";
            }
        }
        let splits = out.split("|");
        for (let piece in splits) {
            if (piece == ignore) {
                if (splits[piece] == "00000000000000000100000000000000") {
                    splits[piece] = "[0.1.0]";
                }
                continue;
            }
            if ((splits[piece].match(/1/g) || []).length > 0) {
                let formatted = "";
                formatted += "[ [" + splits[piece].slice(0, 4) + "]";
                formatted += "[<b>" + splits[piece].slice(4, 8) +  " (" + parseInt(splits[piece].slice(4, 8), 2) + ")</b>]";
                formatted += "[" + splits[piece].slice(8, 32) + "] ]";
                splits[piece] = formatted;

            } else if (splits[piece] == strMul("0", bits)) {
                splits[piece] = "[0..0]"
            }
        }
        out = splits.join("");
        return out;
    }

    function formatClassMask(mask) {
        let out = "";
        out += "[ [<b>" + mask.slice(0, 4) + " (" + parseInt(mask.slice(0, 4), 2) + ")</b>]";
        out += "[" + mask.slice(4, 32) + "] ]";
        out += strMul("[0..0]", 7);

        return out;
    }

    function formatColorsMask(mask) {
        let out = "";
        out += "[[<b>" + mask.slice(0, 4) + " (" + parseInt(mask.slice(0, 4), 2) + ")</b>]";
        //out += "[" + mask.slice(4, 32) + "]]";
        out += "[0.1.0]]";
        //0000000000000100000000000000

        out += "[" + mask.slice(32, 64 - 12);
        out += "[<b>" + mask.slice(64 - 12, 64 - 8) + " (" + parseInt(mask.slice(64 - 12, 64 - 8), 2) + ")</b>]";
        out += mask.slice(64 - 8, 64) + "]";

        out += strMul("[0..0]", 6);

        return out;
    }

    var mystics = [];
    var normal = [];
    for (let name in traits) {
        if (traits[name].mystic) {
            mystics.push(traits[name]);
        } else {
            normal.push(traits[name]);
        }
    }

    alltraits = mystics.concat(normal);
    alltraits.sort(compare);
